<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
  </head>
  <body>
    <script>
      let Variable1 = 3;
      console.log(Variable1);

      let calculation = 2 + 2;
      console.log(calculation + 10);

      let result = calculation + 3;
      console.log(result);

      let message = 'hello';
      console.log(message);

      Variable1 = 5;
      console.log(Variable1);

      Variable1 = Variable1 + 1;
      console.log(Variable1);
      
    </script>
  </body>
