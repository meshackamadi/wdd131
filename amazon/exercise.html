<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Exercise</title>
</head>
<body>
  <script>
    let name = 'Meshack';
    console.log(`My name is: ${name}`)

    let cost = 5+(2*3)+9;
    let tax = cost * 0.1;
    let totalCost = cost + tax;
    console.log(`Cost of food: $${totalCost}`);
    console.log(`Tax(10%):$${tax}`)
  </script>
</body>
</html>
