<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesh Calculator</title>
</head>
<body>
  <button onclick="calculaton += 1; 
  console.log(`calculation; ${calculaton}`);"
  >1</button>

  <button onclick="calculaton += 2; 
  console.log(`calculation; ${calculaton}`);"
  >2</button>

  <button onclick="calculaton += 3; 
  console.log(`calculation; ${calculaton}`);"
  >3</button>

  <button onclick="calculaton += 4; 
  console.log(`calculation; ${calculaton}`);"
  >4</button>

  <button onclick="calculaton += +; 
  console.log(`calculation; ${calculaton}`);"
  >+</button>

  <button onclick="eval(calculation);">=</button>

  <script>
    let calculation = '';
  </script>
</body>
</html>
