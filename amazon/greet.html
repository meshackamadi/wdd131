<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Greet User</title>
</head>
<body>
  <script>
    function greet(name) {
      console.log(`Hello ${name}!`);
    }

    greet('Simon');
    greet('Meshack');

    /* without a name I want it to display Hello Guest */
    function greetUser(name = 'Guest') {
      console.log(`Hello ${name}!`);
    }

    greetUser('Mesh');

    /* Temperature Converter */
    function convertToFahrenheit(celsius) {
      const fahrenheit = (celsius * 9/5) + 32;
      return fahrenheit;
    }

    console.log(convertToFahrenheit(25));

    /* converts length to km */
    function convertLength(length, from, to) {
      if (from === to) {
    return length; // No conversion needed
    }

    if (from === 'miles' && to === 'km') {
      return length * 1.6;
    }

    if (from === 'km' && to === 'miles') {
      return length / 1.6;
    }

    return 'Invalid units provided. Use "km" or "miles".';
  }
  
  console.log(convertLength(50, 'miles', 'km'));
  </script>
</body>
</html>
