    <p>Rock Paper Scissors</p>
    <!-- use Math.random() to automatically generate numbers from between 0 to 1-->

      const computerMove = pickComputerMove();

      if (computerMove === 'rock') {
      result = 'Tie.';

       } else if (computerMove === 'scissors') {

       }

       /* Displaying result*/

    ">Rock</button>

    <button onclick="
        const computerMove = pickComputerMove();

        let result = '';

        /* Comparing user's move to the computer's move. */
        if (computerMove === 'rock') {
        result = 'You Win!.';
        } else if (computerMove === 'paper') {
        result = 'Tie.';
        } else if (computerMove === 'scissors') {
        result = 'You Lose!';
        }

        /* Displaying result*/ 
        alert(`You pick Paper, Computer picked ${computerMove}. ${result}.`)

    ">Papper</button>

    <button onclick="
        const computerMove = pickComputerMove();
        let result = '';

        /* Comparing user's move to the computer's move. */
        if (computerMove === 'rock') {
        result = 'You Lose.';
        } else if (computerMove === 'paper') {
        result = 'You Win!.';
        } else if (computerMove === 'scissors') {
        result = 'Tie.';
      }

        /* Displaying result*/ 
        alert(`You pick Scissors, Computer picked ${computerMove}. ${result}.`)

    ">Scissors</button>
    <script>
      /* This code sections the numbers between 0 to 1 into 3 parts, this enable the algorithm decide which number falls under each category(rock, paper or scissors). If the random number falls between 0 to 1/3 the number automatically falls under the rock category and that is what the computer will choose. If a the random number falls between 1/3 to 2/3 paper is selected by the computer, and if a random number is selected and it falls betweeen 2/3 to 3/3 scissors is chosen. */

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
