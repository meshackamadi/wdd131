<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Forms">
    <meta name="author" content="Meshack Amadi">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Product Review</h1>
        <p>Please share your experience with our products</p>
        
        <form id="reviewForm" method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name*</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label>Overall Rating*</label>
                <div class="rating-container">
                    <div class="rating-options">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">☆☆☆☆☆</label>
                        
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">☆☆☆☆</label>
                        
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">☆☆☆</label>
                        
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">☆☆</label>
                        
                        <input type="radio" id="rating1" name="rating" value="1">
                        <label for="rating1">☆</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="installDate">Date of Installation*</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>
            
            <div class="form-group">
                <label>Useful Features (check all that apply)</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="usefulFeatures" value="ease-of-use">
                    <label for="feature1">Ease of Use</label>
                    
                    <input type="checkbox" id="feature2" name="usefulFeatures" value="durability">
                    <label for="feature2">Durability</label>
                    
                    <input type="checkbox" id="feature3" name="usefulFeatures" value="features">
                    <label for="feature3">Features</label>
                    
                    <input type="checkbox" id="feature4" name="usefulFeatures" value="design">
                    <label for="feature4">Design</label>
                    
                    <input type="checkbox" id="feature5" name="usefulFeatures" value="price">
                    <label for="feature5">Price</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="writtenReview">Written Review</label>
                <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
            </div>
            
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; <span id="year"></span>❤️ Meshack Amadi ❤️ Rivers State ❤️ Nigeria</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
